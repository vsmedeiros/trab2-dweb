<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currículo de Mateus</title>
</head>

<body>
  <a href="index.html">Voltar</a>
  <h1>Contato</h1>
  <main>
    <img src="image-empresa.jpeg" alt="Imagem empresa corporativa" class="img-placeholder"" />
    <form onsubmit=" alert('Enviado!')">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="recrutador">É recrutador?</label><br>
    <select id="recrutador" name="recrutador">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Enviar">
    </form>
  </main>
</body>

</html>
